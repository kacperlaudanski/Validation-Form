<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/a568e3a4aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="decoration"></div>
    <div class="form-container">
       <h1>Create an account</h1>
       <form id="create-account-form">
          <div class="input-container">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="first-name" class="input" placeholder="First name">
          </div>
          <div class="input-container">
            <i class="fa-solid fa-user"></i>
            <input type="text" id="last-name" class="input" placeholder="Last name">
          </div>
          <div class="input-container">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" class="input" placeholder="E-mail">
          </div>
          <div class="input-container">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="password" class="input" placeholder="Password">
          </div>
          <div class="input-container">
            <i class="fa-solid fa-phone"></i>
            <input type="number" id="phone-number" class="input" placeholder="Phone number">
          </div>
          <button type="submit" id="create-account-button">Create an account</button>
       </form>
       <small>Already have an account ? <a href='#'>Sing in</a></small>
    </div>
</body>
</html>
